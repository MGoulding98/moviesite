{% extends 'base.html' %} {% load static %} {% block content %} 
{% for movie in record %}
<section class="about_section layout_padding text-center" style="text-align:center; padding-left:300px; margin:auto">
  <table>
    <tr>
      <th style="text-align:left">Movie Name</th>
      <th style="padding-left:60px">DBMB Rating</th>
      <th style="padding-left:60px;padding-right:60px">Genre</th>
    </tr>

    <tr>
      <td style="text-align:left">{{ movie.movie_name }}</td>
      <td style="padding-left: 60px">{{ movie.dbmb_rating }}</td>
      <td style="padding-left: 60px;padding-right:60px">{{ movie.genre }}</td>
      <td>
        <div style="margin-top: 15px;
  border: none;
  text-transform: uppercase;
  display: inline-block;
  padding: 10px 20px; 
  background-color: #ffbe33;
  color: #ffffff;
  border-radius: 45px;
  -webkit-transition: all 0.3s;
  transition: all 0.3s;
  border: none;">
          <a class="btn1" style="text-align:center" 
            href="{% url 'showSingleMovie' movie=movie.movie_name %}"
          >
            View Details
          </a>
        </div>
      </td>
      <td style="padding-left:60px">
        <div style="margin-top: 15px;
  border: none;
  text-transform: uppercase;
  display: inline-block;
  padding: 10px 20px;
  background-color: #ffbe33;
  color: #ffffff;
  border-radius: 45px;
  -webkit-transition: all 0.3s;
  transition: all 0.3s;
  border: none;">
          <a href="{% url 'deleteMovie' movie=movie.movie_name %}" class="btn1">
            Delete
          </a>
        </div>
      
      </td>
    </tr>
  </table>
</section>
{% endfor %} 
{% endblock %}
